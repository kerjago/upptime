# Change these first
owner: kerjago # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Kerjago
    url: https://kerjago.id
  - name: Kerjago Dashboard
    url: https://dash.kerjago.id

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.kerjago.id
  baseUrl: /
  logoUrl: https://raw.githubusercontent.com/kerjago/upptime/master/assets/kerjago_logo.svg
  name: Kerjago Uptime
  introTitle: "Kerjago Uptime Status"
  introMessage: "This webiste is powered by **Upptime**. It's is the open-source uptime monitor and status page, powered entirely by GitHub."
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/kerjago
  links:
    - rel: stylesheet
      href: https://raw.githubusercontent.com/kerjago/upptime/master/assets/my-custom-theme.css

assignees: # Users to assign downtime issues (optional)
  - kaenova

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
